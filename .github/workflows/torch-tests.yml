name: TorchScript tests

on:
  push:
    branches: [main]
  pull_request:
    # Check all PR

concurrency:
  group: torch-tests-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} / Torch ${{ matrix.torch-version }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            torch-version: 1.12.*
            python-version: "3.9"
            cargo-test-flags: --release

          - os: ubuntu-22.04
            torch-version: 2.3.*
            python-version: "3.12"
            cargo-test-flags: --release
            do-valgrind: true

          - os: macos-14
            torch-version: 2.3.*
            python-version: "3.12"
            cargo-test-flags: --release

          - os: windows-2019
            # Torch 2.3.0 is broken on Windows, and 2.2 has https://github.com/pytorch/pytorch/issues/118862
            torch-version: 2.1.*
            python-version: "3.11"
            cargo-test-flags: --release

    steps:
      - uses: actions/checkout@v4

      - name: setup rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      # we get torch from pip to run the C++ test
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: install valgrind
        if: matrix.do-valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
        with:
          version: "v0.8.2"

      - name: Setup sccache environnement variables
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV

      - name: run TorchScript C++ tests
        run: cargo test --package featomic-torch ${{ matrix.cargo-test-flags }}
        env:
          # Use the CPU only version of torch when building/running the code
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
          FEATOMIC_TORCH_TEST_VERSION: ${{ matrix.torch-version }}
